<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <title>{{ page.title }}</title>
    <style>
      ul li {
        list-style-type: none;
      }
      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3 {
        border-bottom: none;
      }
      .markdown-body h2 {
        margin-top: 1.5em;
        margin-bottom: 0.3em;
      }
      .markdown-body h4 {
        margin-bottom: 0.5em;
      }
      .practice {
        background: #faf8e0;
        padding: 0.3em 1.5em 0.8em 1.5em;
        margin-top: 2em;
      }
      .practice h2 {
        margin-top: 0;
      }
      .exercises {
        background: #d1f2f9;
        padding: 0.3em 1.5em 0.8em 1.5em;
        margin-top: 2em;
      }
      .exercises h2 {
        margin-top: 0;
      }
    </style>
  </head>
  
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <main class="page-content" aria-label="Content">
        <div class="wrapper">
          {{ content  
            | replace: '%%practiceblock', '<div class="practice">' | replace: '%%/practiceblock', '</div>' 
            | replace: '%%exercisesblock', '<div class="exercises">' | replace: '%%/exercisesblock', '</div>' }}
        </div>
      </main>
    </div>
  </body>
</html>
